<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 테스트</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
    <!--start-->
    <div class="cont title-container">
        <h1>퍼스널 컬러 테스트</h1>
        <button id="startBtn" class="btn btn-primary">테스트하러 가기</button>
    </div>

    <!--question-->
    <div class="cont question-container bg-light">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width : calc(100/12*1%);"></div>
        </div>
        <h2 id="question" class="mt-5">질문</h2>
        <p id="type">EI</p>
        <button id="a" class="btn btn-dark">1</button>
        <button id="b" class="btn btn-dark">2</button>
    </div>
    <!--result-->
    <div class="cont result-container bg-secondary text-white">
        <h1 id="mbti" class="text-info">MBTI</h1>
        <h2 p id="shortExplain">설명</h2>
        <img id="result-img" src="" alt="">
        <p id = "longExplain">추가설명</p>
        <p id="like">이런사람이 좋아요</p>

    </div>

    <div class="score-container">
        <input id="EI" type="text" class="input" value="0">
        <input id="SN" type="text" class="input" value="0">
        <input id="TF" type="text" class="input" value="0">
        <input id="JP" type="text" class="input" value="0">
    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body> 
</html>
